{% extends 'book_stadium/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block css %}
    <link rel="stylesheet" href="{% static 'css/password_change.css' %}">
{% endblock %}

{% block content %}
    {% for message in messages %}
        <div class="alert alert-success" role="alert">
            {{message}}
        </div>
    {% endfor %}
    <div class="wrapper">
        <h2>Thay đổi mật khẩu</h2>
        <form class="change-password" action="" method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="change-password-btn">
                <button type="submit" class="btn btn-outline-info">Đổi mật khẩu</button>
            </div>
        </form>
    </div>

{% endblock %}

{% block javascript %}

{% endblock %}
